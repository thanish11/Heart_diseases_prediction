<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction Form</title>
</head>
<body>
    <h1>Enter Patient Details</h1>
    <form action="/predict_heart" method="post">
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br>
        <label for="sex">Sex (1=male, 0=female):</label><br>
        <input type="number" id="sex" name="sex" required><br>
        <label for="cp">Chest pain type (1-4):</label><br>
        <input type="number" id="cp" name="cp" required><br>
        <label for="bp">BP:</label><br>
        <input type="number" id="bp" name="bp" required><br>
        <label for="chol">Cholesterol:</label><br>
        <input type="number" id="chol" name="chol" required><br>
        <label for="fbs">FBS over 120 (1=true, 0=false):</label><br>
        <input type="number" id="fbs" name="fbs" required><br>
        <label for="restecg">EKG results (0-2):</label><br>
        <input type="number" id="restecg" name="restecg" required><br>
        <label for="thalach">Max HR:</label><br>
        <input type="number" id="thalach" name="thalach" required><br>
        <label for="exang">Exercise angina (1=yes, 0=no):</label><br>
        <input type="number" id="exang" name="exang" required><br>
        <label for="oldpeak">ST depression:</label><br>
        <input type="number" id="oldpeak" name="oldpeak" step="0.1" required><br>
        <label for="slope">Slope of ST (1-3):</label><br>
        <input type="number" id="slope" name="slope" required><br>
        <label for="ca">Number of vessels fluro:</label><br>
        <input type="number" id="ca" name="ca" required><br>
        <label for="thal">Thallium (3=normal, 6=fixed defect, 7=reversible defect):</label><br>
        <input type="number" id="thal" name="thal" required><br>
        <input type="submit" value="Submit">
    </form>
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
